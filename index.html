<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        
        <title>A basic Calculator</title>
    </head>
    <body>
        
        <div id="header"><h1> Calculator </h1> </div>
        
        <div id="calc-parent">
            <div class="row">
                <div class="column" id="calc-display-area">0</div>
            </div>

            <div class="row">
                <div class="calc-bttn column" id="calc-clear"> AC </div>
                <div class="calc-bttn column" id="calc-backspace"> &#8676; </div>
                <div class="calc-bttn calc-bttn-operator column" id="calc-divide"> &#247; </div>
            </div>
            
            <div class="row">
                <div class="calc-bttn calc-bttn-num column" id="calc-seven"> 7 </div>
                <div class="calc-bttn calc-bttn-num column" id="calc-eight"> 8 </div>
                <div class="calc-bttn calc-bttn-num column" id="calc-nine"> 9 </div>
                <div class="calc-bttn calc-bttn-operator column" id="calc-multiplication"> X </div>
            </div>
            
            <div class="row">
                <div class="calc-bttn calc-bttn-num column" id="calc-four"> 4 </div>
                <div class="calc-bttn calc-bttn-num column" id="calc-five"> 5 </div>
                <div class="calc-bttn calc-bttn-num column" id="calc-six"> 6 </div>
                <div class="calc-bttn calc-bttn-operator column" id="calc-plus"> + </div>
             </div>
            
            <div class="row">
                <div class="calc-bttn calc-bttn-num column" id="calc-one"> 1 </div>
                <div class="calc-bttn calc-bttn-num column" id="calc-two"> 2 </div>
                <div class="calc-bttn calc-bttn-num column" id="calc-three"> 3 </div>
                <div class="calc-bttn calc-bttn-operator column" id="calc-minus"> - </div>
            </div>
                
            <div class="row">
                <div class="calc-bttn calc-bttn-num column" id="calc-zero"> 0 </div>
                <div class="calc-bttn  column" id="calc-decimal">.</div>
                <div class="calc-bttn calc-bttn-operator column" id="calc-equals"> = </div>
            </div>

        </div>
        
        <script src="./Javascript/script.js"></script>
        
    </body>







</html>
